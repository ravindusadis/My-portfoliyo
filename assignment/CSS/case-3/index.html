<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Fixed Layout</title>
  <meta content="width=device-width initial-scale=1" name="viewport">
  <link href="/assignment/CSS/normalize.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Josefin Sans', sans-serif;

  }
  main > section:first-child, main > section:nth-child(2), main > section:nth-child(3) {
    background-color: antiquewhite;
    width: 100%;
    height: 100vh;
  }

  main > div {
    width: 300px;
    height: 300px;
    border: 30px solid dimgray;
    border-radius: 50%;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    position: fixed;
    margin: auto;
  }
  main > div > div {
    width: 280px;
    height: 280px;
    border: 20px solid red;
    border-radius: 50%;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    position: fixed;
    margin: auto;
  }
  main > section:first-child > div {
    width: 290px;
    height: 290px;
    background: blueviolet;
    border-radius: 50%;
    top: 35%;
    right: 0;
    left: 0;
    bottom: 0;
    position: relative;
    margin: auto;
  }

  main > section:nth-child(2) > div {
    width: 290px;
    height: 290px;
    background: dodgerblue;
    border-radius: 50%;
    top: 35%;
    bottom: 0;
    right: 0;
    left: 0;
    position: relative;
    margin: auto;
  }
  main > section:nth-child(3) > div {
    width: 290px;
    height: 290px;
    background: hotpink;
    border-radius: 50%;
    top: 35%;
    bottom: 0;
    right: 0;
    left: 0;
    position: relative;
    margin: auto;
  }

  main > section:first-child > div > div{
    text-align: center;
    color: white;
    font-size: 30px;
    padding-top: 120px;
    margin-top: 0;
  }

  main > section:nth-child(2) > div > div{
    text-align: center;
    color: white;
    font-size: 30px;
    padding-top: 120px;
    margin-top: 0;
  }

  main > section:nth-child(3) > div >p{
    text-align: center;
    color: white;
    font-size: 30px;
    padding-top: 80px;
    margin-top: 0;
  }


</style>
</head>
<body>
<main>
  <section>
    <div>
      <div>Hello</div>
    </div>
  </section>
  <section>
    <div>
      <div>welcome to</div>
    </div>
  </section>
  <section>
    <div>
      <p>Institute<br>of<br>Software<br>Engineering</p>
    </div>
  </section>
  <div>
    <div></div>
  </div>
</main>
</body>
</html>
